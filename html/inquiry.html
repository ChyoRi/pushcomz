<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUSH COMMUNICATIONS</title>
  <link rel="icon" href="../img/pavicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
<body>
  <div id="header"></div>
  <main id="main" class="inquiry">
    <section id="sec01">
      <div class="mail_form_frame">
        <div class="mail_form_wrap">
          <div class="mail_form_title_wrap">
            <div class="title_box">
              <p>
                매력적으로 <br />
                빛나는 디자인, <br />
                푸시컴즈와 함께! <br />
              </p>
            </div>
            <div class="english_desc_box">
              <p>
                Please fill out and submit <br />
                to receive a call from us.
              </p>
            </div>
          </div>
          <form action="../mail.php" method="post" name="mailForm" class="mail_form">
            <fieldset>
              <legend class="blind">프로젝트 문의 메일 보내기</legend>
              <div class="name_box">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="contact_box">
                <label for="contact">연락처</label>
                <input type="text" name="contact" id="contact">
              </div>
              <div class="content_box">
                <label for="content">내용</label>
                <textarea rows="3" name="content" id="content"></textarea>
              </div>
            </fieldset>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="project_inquiry_wrap">
          <dl class="project_inquiry_list">
            <div class="project_inquiry_item">
              <dt>
                <strong class="project_inquiry_title">프로젝트 문의</strong>
              </dt>
              <dd>
                <em class="project_inquiry_desc">pushcomz@pushcomz.com</em>
              </dd>
            </div>
            <div class="project_inquiry_item">
              <dt>
                <strong class="project_inquiry_title">대표전화</strong>
              </dt>
              <dd>
                <em class="project_inquiry_desc">+82. 02. 6261. 1777</em>
              </dd>
            </div>
            <div class="project_inquiry_item">
              <dt>
                <strong class="project_inquiry_title">팩스</strong>
              </dt>
              <dd>
                <em class="project_inquiry_desc">+82. 02. 6261. 1779</em>
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </section>
    <section id="sec02">
      <div class="google_map"></div>
    </section>
  </main>
  <div id="footer"></div>
  <div class="top_btn_wrap">
    <span class="blind">탑 버튼</span>
    <button class="top_btn">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </div>
</body>
